<section class="create-minder">
  <h2>Create Reminder</h2>

  <form name="createMinderForm" class="form-horizontal" ng-submit="createMinderCtrl.createMinder()">

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title<span label="required field" class="red">*<</span></label>
      <div class="col-sm-10">
        <input type="text"
            name="title"
            class="form-control"
            ng-model="createMinderCtrl.minder.title"''
            placeholder="Mindful Breathing Exercise"
            ng-maxlength="160"
            uib-tooltip="Must not exceed 160 characters"
            required>
        </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description<span label="required field" class="red">*</span></label>
      <div class="col-sm-10">
        <input type="text"
          name="description"
          class="form-control"
          ng-model="createMinderCtrl.minder.description"
          placeholder="What does this remnind the client to do?"
          ng-maxlength="1000"
          uib-tooltip="Must not exceed 1000 characters"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location<span label="required field" class="red">*</span></label>
      <div class="col-sm-10">
        <input type="text"
          places-auto-complete
          types="['geocode']"
          on-place-changed="createMinderCtrl.placeChanged()"
          name="location"
          class="form-control"
          ng-model="createMinderCtrl.minder.location"
          placeholder="2901 3rd Avenue, Seattle, WA, United States"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date<span label="required field" class="red">*</span></label>
      <div class="col-sm-10">
        <input type="date"
          name="date"
          class="form-control"
          ng-model="createMinderCtrl.minder.date"
          required>
      </div>
    </div>

    <button class="btn btn-default top-margin" type="submit" ng-disabled="createMinderForm.$invalid">Create Reminder</button>
    <a class="btn btn-default top-margin grey" href="#!/dashboard" role="button">Cancel</a>

  </form>
</section>
<ng-calendar></ng-calendar>
