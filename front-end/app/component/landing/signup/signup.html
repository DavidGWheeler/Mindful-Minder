<section class="signup">
  <h2>Sign Up</h2>
  <form ng-submit="signupCtrl.signup(signupCtrl.user)" class="signup-form" novalidate>
    <input class="input-std" type="text"
      placeholder="username"
      ng-minlength="3"
      uib-tooltip="must have at least 3 characters"
      ng-model="signupCtrl.user.username" required>

    <input class="input-std" type="text"
      placeholder="email"
      ng-model="signupCtrl.user.email" required>

    <input class="input-std" type="password"
      placeholder="password"
      ng-minlength="10"
      uib-tooltip="must have at least 10 characters"
      ng-model="signupCtrl.user.password" required>

    <button class="btn btn-default" type="submit">sign up</button>
  </form>
</section>
